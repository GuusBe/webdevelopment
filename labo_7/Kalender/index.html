<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Kalender December 2025</title>
    <link rel="stylesheet" href="stylesheet/stylesheet.css">
</head>
<body>
<table class="kalender">
    <thead>
    <!-- Maandhoofding -->
    <tr class="maand-hoofding">
        <th colspan="7">December 2025</th>
    </tr>
    <!-- Daghoofding: week begint op zondag -->
    <tr class="dag-hoofding">
        <th>Zo</th>
        <th>Ma</th>
        <th>Di</th>
        <th>Wo</th>
        <th>Do</th>
        <th>Vr</th>
        <th>Za</th>
    </tr>
    </thead>
    <tbody>
    <!-- Eerste week (november dagen grijs) -->
    <tr>
        <td class="grijs">30</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td class="feestdag">6</td> <!-- 6 december -->
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
        <td>13</td>
    </tr>
    <tr>
        <td>14</td>
        <td>15</td>
        <td>16</td>
        <td>17</td>
        <td>18</td>
        <td>19</td>
        <td>20</td>
    </tr>
    <tr>
        <td>21</td>
        <td>22</td>
        <td>23</td>
        <td>24</td>
        <td class="feestdag">25</td>
        <td>26</td>
        <td>27</td>
    </tr>
    <tr>
        <td>28</td>
        <td>29</td>
        <td>30</td>
        <td>31</td>
        <td class="grijs">1</td> <!-- Nieuwjaar 2026 -->
        <td class="grijs">2</td>
        <td class="grijs">3</td>
    </tr>
    </tbody>
</table>
</body>
</html>
